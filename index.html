<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Map with Radius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // --- Helper: read query params ---
    function getParam(name, defaultValue) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || defaultValue;
    }

    // --- Get values from URL or use defaults ---
    const LAT = parseFloat(getParam("lat", "41.3275"));   // default: Tirana
    const LNG = parseFloat(getParam("lng", "19.8189"));
    const RADIUS = parseInt(getParam("radius", "1000"), 10);

    // --- Calculate bounds with padding ---
    const paddingFactor = RADIUS < 1000 ? 2.5 : 2.2;
    const bounds = L.latLng(LAT, LNG).toBounds(RADIUS * paddingFactor);

    // --- Init map and fit to bounds ---
    const map = L.map("map");
    map.fitBounds(bounds);

    // --- Add tile layer ---
    L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{x}/{y}", {
  attribution: "Tiles Â© Esri"
}).addTo(map);

    // --- Add circle ---
    L.circle([LAT, LNG], {
      radius: RADIUS,
      color: "#2563eb",
      weight: 2,
      fillColor: "#3b82f6",
      fillOpacity: 0.25
    }).addTo(map);

  </script>
</body>
</html>
