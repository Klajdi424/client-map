<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Live Driver Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = L.map("map").setView([51.5074, -0.1278], 12);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        const vehicleIcon = L.icon({
            iconUrl: "https://raw.githubusercontent.com/Klajdi424/image/refs/heads/main/driver.png",
            iconSize: [50, 50],
            iconAnchor: [25, 25]
        });

        let driverMarker = L.marker([51.5074, -0.1278], { icon: vehicleIcon }).addTo(map);
        let routePoints = [[51.5074, -0.1278], [51.5100, -0.1200], [51.5150, -0.1100], [51.5200, -0.1000]];
        let routeIndex = 0;
        const speed = 2000;

        function moveDriver() {
            if (routeIndex < routePoints.length) {
                let start = routePoints[routeIndex];
                let end = routePoints[(routeIndex + 1) % routePoints.length];
                
                smoothTransition(driverMarker, start, end);
                routeIndex = (routeIndex + 1) % routePoints.length;
                setTimeout(moveDriver, speed);
            }
        }

        function smoothTransition(marker, start, end) {
            let steps = 50;
            let stepTime = speed / steps;
            let stepCount = 0;
            let latDelta = (end[0] - start[0]) / steps;
            let lngDelta = (end[1] - start[1]) / steps;

            let interval = setInterval(() => {
                stepCount++;
                let newLat = start[0] + latDelta * stepCount;
                let newLng = start[1] + lngDelta * stepCount;

                marker.setLatLng([newLat, newLng]);

                if (stepCount >= steps) {
                    clearInterval(interval);
                }
            }, stepTime);
        }

        moveDriver();
    </script>
</body>
</html>
