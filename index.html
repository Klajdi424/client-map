<!DOCTYPE html>
<html>
<head>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDESOPDnAmfX5e5qqWc0Smy6kpj3kfN_J0" async defer></script>
  <script>
    let map, userMarker, driverMarkers = [];

    function initMap() {
      const params = new URLSearchParams(window.location.search);
      const userLoc = {
        lat: parseFloat(params.get("userLat")) || 51.5074, 
        lng: parseFloat(params.get("userLng")) || -0.1278
      };

      map = new google.maps.Map(document.getElementById("map"), {
        center: userLoc,
        zoom: 13,
        disableDefaultUI: true
      });

      userMarker = new google.maps.Marker({
        position: userLoc,
        map: map,
        icon: "https://raw.githubusercontent.com/Klajdi424/image/main/OIP__5_-removebg-preview.png"  // Red marker for user location
      });

      addDrivers(userLoc);

      const bounds = new google.maps.LatLngBounds();
      bounds.extend(userLoc);
      driverMarkers.forEach(marker => bounds.extend(marker.getPosition()));
      map.fitBounds(bounds);
    }

    function addDrivers(userLoc) {
      const categories = [
        { icon: "https://raw.githubusercontent.com/Klajdi424/image/refs/heads/main/OIP__5_-removebg-preview.png", count: 5 }, // Motorcycle
        { icon: "https://raw.githubusercontent.com/Klajdi424/image/refs/heads/main/OIP__6_-removebg-preview.png", count: 5 }, // Van
        { icon: "https://raw.githubusercontent.com/Klajdi424/image/refs/heads/main/OIP__7_-removebg-preview.png", count: 5 }, // Bicycle
        { icon: "https://raw.githubusercontent.com/Klajdi424/image/refs/heads/main/driver.png", count: 5 }  // Car
      ];

      categories.forEach(cat => {
        for (let i = 0; i < cat.count; i++) {
          const offsetLat = (Math.random() - 0.5) * 0.02;
          const offsetLng = (Math.random() - 0.5) * 0.02;
          const driverLoc = { lat: userLoc.lat + offsetLat, lng: userLoc.lng + offsetLng };
          const marker = new google.maps.Marker({
            position: driverLoc,
            map: map,
            icon: { url: cat.icon, scaledSize: new google.maps.Size(50, 50) }
          });
          driverMarkers.push(marker);
        }
      });
    }
  </script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body onload="initMap()">
  <div id="map"></div>
</body>
</html>
